<html>
    <head>
        <title>URI Gesetz</title>
        <link rel="stylesheet" type="text/css" href="../../src/main.css">
        <link rel="shortcut icon" href="../icons/uri.png">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <style>
            span {display: block;}
        </style>
    </head>
    <body>
    <a href="../index.html">Back</a>

    <div class="grid-container-2">
        <div class="uberschrift-2">URI Gesetz</div>
        <div><img src="../icons/uri.png" class="pixelart-icon"></div>
    </div>

    <div class="uberschrift-2">Das ohmsche Gesetz</div>

    
    <table>
        <thead>
            <th>Formel</th>
            <th>gem. in</th>
            <th>Bedeutung</th>
            <th>Eingabe</th>
            <th>Auswahl</th>
        </thead>
        <tr>
            <td>U</td>
            <td>Volt</td>
            <td>Spannung</td>
            <td><input type="text" id="u"></td>
            <td><input type="radio" name="check" id="ru" onclick="disable()" checked></td>
        </tr>
        <tr>
            <td>R</td>
            <td>Ohm</td>
            <td>Widerstand</td>
            <td><input type="text" id="r"></td>
            <td><input type="radio" name="check" id="rr" onclick="disable()"></td>
        </tr>
        <tr>
            <td>I</td>
            <td>Ampere</td>
            <td>Strom</td>
            <td><input type="text" id="i"></td>
            <td><input type="radio" name="check" id="ri" onclick="disable()"></td>
        </tr>
    </table>

    <button onclick="calc()">Berechnen</button>
    <button onclick="reset()">Reset</button>

    <p id="output"></p>
    <p id="formel"></p>

    <!-------------------- Formel Tabelle -------------------->
    <hr>

    <ul style="font-size: 20px;">
        <li>U = R * I</li>
        <li>R = U / I</li>
        <li>I = U / R</li>
    </ul>

    <script type="text/javascript"> 

        window.onload = function() {
            reset();
            document.getElementById('u').disabled = true;
            document.getElementById('r').disabled = false;
            document.getElementById('i').disabled = false;
        };

        function calc() { 
                var outputtext = "Das Ergebnis ist: ";
                var u = 0;
                var r = 0;
                var i = 0;

            if(document.getElementById('ru').checked) {//U - Spannung - wird berechnen
                r = Number(document.getElementById('r').value);
                i = Number(document.getElementById('i').value);
                u = r * i;
                u = u.toFixed(2); r = r.toFixed(2); i = i.toFixed(2);// Zwei Stellen hinter dem Komma
                document.getElementById('u').value = u; //Ergebnis im Input Text Feld
                document.getElementById('formel').innerHTML = "Formel: U = R * I";
                document.getElementById('output').innerHTML = r+"Ωhm * "+i+"Ampere = "+ u + " Volt";

            }
            if(document.getElementById('rr').checked) {
                u = Number(document.getElementById('u').value);
                i = Number(document.getElementById('i').value);
                r = u / i;
                u = u.toFixed(2); r = r.toFixed(2); i = i.toFixed(2);// Zwei Stellen hinter dem Komma
                document.getElementById('r').value = r;//Ergebnis im Input Text Feld 
                document.getElementById('formel').innerHTML = "Formel: R = U / I";
                document.getElementById('output').innerHTML = u+"Volt / "+i+"Ampere = "+ r + " Ωhm";
            }
            if(document.getElementById('ri').checked) {
                u = Number(document.getElementById('u').value);
                r = Number(document.getElementById('r').value);
                i = u / r;
                u = u.toFixed(2); r = r.toFixed(2); i = i.toFixed(2);// Zwei Stellen hinter dem Komma
                document.getElementById('i').value = i;//Ergebnis im Input Text Feld 
                document.getElementById('formel').innerHTML = "Formel: I = U / R";
                document.getElementById('output').innerHTML = u+"Volt / "+r+"Ωhm = "+ i + " Ampere";
            }
        }

        function disable() {

            if(document.getElementById('ru').checked) {
                document.getElementById('u').disabled = true;
                document.getElementById('r').disabled = false;
                document.getElementById('i').disabled = false;
            }
            if(document.getElementById('rr').checked) {
                document.getElementById('u').disabled = false;
                document.getElementById('r').disabled = true;
                document.getElementById('i').disabled = false;
            }
            if(document.getElementById('ri').checked) {
                document.getElementById('u').disabled = false;
                document.getElementById('r').disabled = false;
                document.getElementById('i').disabled = true;
            }

        }

        function reset() {
            document.getElementById('u').value = "";
            document.getElementById('r').value = "";
            document.getElementById('i').value = "";
            document.getElementById('formel').innerHTML = "";
            document.getElementById('output').innerHTML = "";
        }

    </script>

    <table class="tablegear"> 

        


    </table>


        
    </body>
</html>
