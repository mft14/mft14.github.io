<title>MF Case Terror</title>


<div class="grid-container-2">
	<div class="uberschrift-2">Case Terror</div>
	<div><img src="icons/caseterror.png" class="pixelart-icon"></div>
	<div><label>Type your text here --></label></div>
	<div><input type="text" onclick="this.select()" id="txtEingabe"></div>
	<div><input type="button" class="btn-pixel" onclick="convertUpperLower(txtEingabe)" value="MaKe tHiS"></div>
	<div><input type="button" class="btn-pixel" onclick="convertUpperLowerDouble(txtEingabe)" value="MaAkKeE  tThHiIsS"></div>
	<div><label>Text output</label></div>
	<div><textarea rows="6" id="txtOutput"></textarea></div>
</div>

<script>
	function convertUpperLower(eingabe) {
		var ausgabe = "";
		var eingabe = document.getElementById('txtEingabe').value;
		eingabe = eingabe.toLowerCase();
		for (var i = 0; i <= eingabe.length; i++) {
			ausgabe = ausgabe + eingabe.charAt(i).toUpperCase();
			ausgabe = ausgabe + eingabe.charAt(i + 1).toLowerCase();
			i++;
		}
		document.getElementById('txtOutput').innerHTML = ausgabe;
	}
	function convertUpperLowerDouble(eingabe) {
		var ausgabe = "";
		var eingabe = document.getElementById('txtEingabe').value;
		eingabe = eingabe.toLowerCase();
		for (var i = 0; i <= eingabe.length; i++) {
			ausgabe = ausgabe + eingabe.charAt(i).toUpperCase();
			ausgabe = ausgabe + eingabe.charAt(i + 1).toLowerCase();
		}
		document.getElementById('txtOutput').innerHTML = ausgabe;
	}
</script>
