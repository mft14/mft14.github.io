    function copyToClipboard(text) {
        var tempInput = document.createElement("input");
        tempInput.value = text;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
    }

$(document).ready(function(){
    var table_body = '<table class="tablegear" id="table"><thead><tr>';
    table_body += '<th>Nr.</th>';
    table_body += '<th>Command</th>';
    table_body += '<th>Action</th>';
    table_body += '<th>Category</th>';
    table_body += '<th>Where to Run</th>';
    table_body += '</tr></thead><tbody>';

    for(i =0;i<list.commandlist.length;i++){ //change the content here
        table_body+='<tr>';
        table_body +='<td>'+(i+1)+'</td>';//Number using i
        //TODO: Beim Anklicken der Commands in Clipboard versenken ? wie 
        table_body +='<td style=\"color: #02b1f7\">'; table_body +=list.commandlist[i]["command"]; table_body +='</td>';
        table_body +='<td>'; table_body +=list.commandlist[i]["action"]; table_body +='</td>';
        table_body +='<td>'; table_body +=list.commandlist[i]["category"]; table_body +='</td>';
        table_body +='<td>'; table_body +=list.commandlist[i]["whereto"]; table_body +='</td>';
        table_body+='</tr>';
    }

    table_body+='</tbody></table>';
    $('#createTable').html(table_body);

    //search function
    $("#search").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("table tr").filter(function(index) {
            if(index>0){
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            }
        });
    }); //end keyup

}); //end ready function
