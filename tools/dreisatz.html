<title>Dreisatz Calc</title>

<div class="grid-container-2">
	<div class="uberschrift-2">Dreisatz</div>
	<div><img src="icons/3satz.png" class="pixelart-icon"></div>
	<div><label>Wert 1 (Einheit x)</label></div>
	<div><input type="tel" id="w1"></div>
	<div><label>Wert 2 (Einheit x)</label></div>
	<div><input type="tel" id="w2"></div>
	<div><label>Wert 3 (Einheit y)</label></div>
	<div><input type="tel" onkeydown="calc()" onkeyup="calc()" id="w3"></div>
	<div><label><em>Wert 4 (Einheit y)</em></label></div>
	<div><input class="btn-pixel" type="button" id="calculate" value="Calculate" onClick="calc()"></div>
	<div></div>
	<div><input class="btn-pixel" type="button" id="reset" value="Reset" onClick="resetten()"></div>
</div>
<div class="grid-container-2">
	<div> <p id="result_output1"></p> </div>
	<div> <p id="result_output2"></p> </div>
</div>

<script type="text/javascript">
	function calc() {
		w1 = Number(document.getElementById('w1').value);
		w2 = Number(document.getElementById('w2').value);
		w3 = Number(document.getElementById('w3').value);

		erg1 = (w2 * w3) / w1 //Mehr wird mehr (normaler Dreisatz))
		erg2 = (w1 * w3) / w2 //Weniger wird mehr (je weniger Leute an einer Straße arbeiten, desto länger dauert es)

		document.getElementById("result_output1").innerHTML = "Mehr --> Mehr <span class=\"erg\">" + parseFloat(erg1).toFixed(2) +
			" </span><br>(" + w2 + " * " + w3 + " / " + w1 + " =  " + parseFloat(erg1).toFixed(3) + ") ";

		document.getElementById("result_output2").innerHTML = "Weniger --> Mehr <span class=\"erg\">" + parseFloat(erg2).toFixed(2) +
			" </span><br>(" + w1 + " * " + w3 + " / " + w2 + " =  " + parseFloat(erg2).toFixed(3) + ")";
	}

	function resetten() {
		w1 = 0; w2 = 0; w3 = 0;
		document.getElementById("result_output1").innerHTML = " ";
		document.getElementById("result_output2").innerHTML = " ";
		document.getElementById("w1").value = "";
		document.getElementById("w2").value = "";
		document.getElementById("w3").value = "";
	}
</script>
